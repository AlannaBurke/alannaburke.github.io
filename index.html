<section data-markdown>
  <script type="text/template">
  # What is Version Control?
  * A system to record changes to your files over time.
  * Can be centralized (SVN) or distributed (git, mercurial).
  </script>
</section>

<section data-markdown>
  <script type="text/template">
  # Why Git?
  * Distributed Version Control - download a full copy of the entire project.
  * Everyone can work on the same project at the same time.
  * Branching is easy!
  * Easy to merge in changes.
  * Performance - Git is fast.
  </script>
</section>

<section data-markdown>
  <script type="text/template">
    #git clone

    ```

<section data-markdown>

  #git init
    Create a new git repository.

    Do this when you want to start developing and you do not yet have a remote repository.

    ```

    ```
  </script>

    List your remotes:

    </script>

<section data-markdown>
  <script type="text/template">
    #git branch
    Branching is one of the most important parts of source control with git.

    Creating a branch allows you to work on the code in your repository in a
    silo, separate from any other code changes.

    ```
    git branch [filename or directory]
    ```

    http://git-scm.com/docs/git-branch

  </script>
</section>
<section data-markdown>
  <script type="text/template">
  #git checkout
    _Checking out_ a branch allows you to switch to a different branch, or you can combine the _branch_ and _checkout_ commands to make a new branch and switch to it.

    ```
git checkout branchname
    ```

    ```
git checkout -b branchname

    ```
  </script>
</section>
<section data-markdown>
  <script type="text/template">
  #git checkout

  ```
  sites/test>git checkout master
Switched to branch 'master'
Your branch is up-to-date with 'origin/master'
sites/test>git checkout -b new-branch
Switched to a new branch 'new-branch'
sites/test>
  ```

    http://git-scm.com/docs/git-branch

  </script>
</section>
<section data-markdown>
  <script type="text/template">
    The main branch of your repo is called _master_.

    **General Git workflow**

     * master
     * develop
     * feature branches
     * release branches
     * hotfixes

  </script>
</section>
<section data-markdown>
  <script type="text/template">
    #git add
    Stage files or directories to be committed.
    ```
    git add [filename or directory]
    ```

    Stage all modified & added files:
    ```
    git add .
    ```

    Stage all modified, added, & deleted files:
    ```
    git add --all

    ```
    http://git-scm.com/docs/git-add

  </script>
</section>
<section data-markdown>
  <script type="text/template">
    #git status

  ```
    http://git-scm.com/docs/git-status


  </script>
</section>

<section data-markdown>
  <script type="text/template">
  #git commit
    _Commit_ staged changes to your branch.
    `-m` : Adds a message to your commit.

    ```
git commit -m "Added header to report view."
    ```
    Commit early and often.

    Small, self-contained commits are easier to understand and revert when something goes wrong.

    ```
  sites/test>git commit -m "Adding Report View."
  [new-branch 25f2421] Adding Report View.
  2 files changes, 134 insertions(+), 1 deletion(-)
  sites/test>
    ```

    http://git-scm.com/docs/git-commit

  </script>
</section>


<section data-markdown>
  <script type="text/template">
  #Commit Messages
Anatomy of a great commit message:

* A one line summary. It should be capitalized and succinct (50 chars or less).
* Followed by a longer description, if necessary.
* First two items should be separated by an empty line.
* Lines should be wrapped at approximately 72 characters.
* Reference an issue in your commits whenever possible.

    </script>
</section>

<section data-markdown>
  <script type="text/template">
  #git reset
    _Reset_ staged changes.

    Unstage your changes:

    ```
git reset
    ```

    Discard all staged changes:

    ```
git reset --hard
    ```

   http://git-scm.com/docs/git-reset
  </script>
</section>
<section data-markdown>
  <script type="text/template">
  #git push
   _Push_ code to your remote repo.

   ```
   git push
   ```

   `-u` tells the repo to track the "upstream" or remote branch

   ```
   git push -u origin branchname
   ```
  </script>
</section>

<section data-markdown>
  <script type="text/template">
  #git pull
  _Pull_ one remote branch into a local branch.

  Pull often to reduce merge conflicts, so that you always have a copy of the latest code.



    http://git-scm.com/docs/git-pull
  </script>
</section>

  <script type="text/template">

    Fetch changes from your remote repository.
    This will tell your local repo about new branches and any other changes.

    ```

<section data-markdown>
  <script type="text/template">
  #git merge
    _Merge_ one branch into another.
    ```
git merge branchname
    ```

    In everyday development, you're not going to use this much.

    `git pull` uses  `merge`,  and when you want to merge a branch into master, for example, it's very likely you'll be doing this through the Github interface via a pull request.
   http://git-scm.com/docs/git-merge
  </script>
</section>

<section data-markdown>
  <script type="text/template">
  #git amend
    _Amend_ or _edit_ your previous commit.
    ```
git commit --amend
    ```
    If you've changed something but want to add it to your previous commit, add the file and then do:
    ```
git commit --amend -m "This is my updated commit message."
    ```
    This only works if you haven't pushed yet! Otherwise it's a new commit.
  </script>
</section>
