<section data-markdown>
  <script type="text/template">
    ## GUI Clients

    Git is best on the command line, but a GUI client can be useful.

    * Helping to visualize workflow
    * Resolving complex merge conflicts

  </script>
</section>
<section data-markdown>
  <script type="text/template">
    ## GUI Clients

    **GitHub client**

    Mac: https://mac.github.com/

    PC: https://windows.github.com/

    **SourceTree** (my favorite)

    http://www.sourcetreeapp.com/

    </script>
</section>
<section data-markdown>
  <script type="text/template">
    Clone an _existing_ git repository.

    ```
    git clone https://github.com/agis-/git-style-guide.git
    ```

    http://git-scm.com/docs/git-clone

  </script>
</section>
<section data-markdown>
  <script type="text/template">
    Create a new git repository.

    Do this when you want to start developing and you do not yet have a remote repository.

    ```
    git init
    ```

    ![git init](img/2015-04-28_1359.png)

    http://git-scm.com/docs/git-init

    Let's walk through making & cloning a new repo on http://github.com.


  </script>
</section>
<section data-markdown>
  <script type="text/template">
    Branching is one of the most important parts of source control with git.

    Creating a branch allows you to work on the code in your repository in a
    silo, separate from any other code changes.

    ```
    git branch [filename or directory]
    git checkout -b branchname
    ```

    http://git-scm.com/docs/git-branch

  </script>
</section>
<section data-markdown>
  <script type="text/template">
    The main branch of your repo is called _master_.

    **General Git workflow**

     * master
     * develop
     * feature branches
     * release branches
     * hotfixes


    http://nvie.com/posts/a-successful-git-branching-model/

    https://www.atlassian.com/git/tutorials/comparing-workflows/gitflow-workflow


  </script>
</section>
<section data-markdown>
  <script type="text/template">
    Stage files or directories to be committed.
    ```
    git add [filename or directory]

    git add .

    git add --all

    ```
    http://git-scm.com/docs/git-add

  </script>
</section>
<section data-markdown>
  <script type="text/template">
    Show the _status_ of your current working directory.

    ```
    git status
    ```

    ![git status](img/2015-04-28_1521.png)

    http://git-scm.com/docs/git-status
  </script>
</section>
<section data-markdown>
  <script type="text/template">
    _Commit_ staged changes to your branch.

    ```
    git commit -m "I've made these changes"
    ```

    **Commit early and often. Small, self-contained commits are easier to
    understand and revert when something goes wrong.**

    http://git-scm.com/docs/git-commit

  </script>
</section>
<section data-markdown>
  <script type="text/template">
    _Reset_ staged changes.

    Unstage your changes:

    ```
    git reset
    ```

    Discard all staged changes:

    ```
    git reset --hard
    ```

   http://git-scm.com/docs/git-reset
  </script>
</section>
<section data-markdown>
  <script type="text/template">
    _Push_ code to your remote repo.


   http://git-scm.com/docs/git-push
  </script>
</section>
<section data-markdown>
  <script type="text/template">
    _Pull_ one remote branch into a local branch.

    http://git-scm.com/docs/git-pull
  </script>
</section>
<section data-markdown>
  <script type="text/template">
    Fetch changes from your remote repository.

    This will tell your local repo about new branches and any other changes.

    ```
    git fetch
    ```
    ![git fetch](img/2015-04-28_1554.png)

    http://git-scm.com/docs/git-fetch
  </script>
</section>
<section data-markdown>
  <script type="text/template">
    _Merge_ one branch into another.


   http://git-scm.com/docs/git-merge
  </script>
